<h1 mat-dialog-title>Confirm Dialog</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this record? <strong *ngIf="employee_name">{{employee_name}}</strong></p>
</div>
<div mat-dialog-actions>
  <button mat-button class="btn btn-danger" (click)="onNoClick()">No</button>
  <button mat-button class="btn btn-success" (click)="onYesClick()">Yes</button>
</div>
