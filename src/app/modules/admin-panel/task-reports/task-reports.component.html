<div class="container mt-3">
    <div class="row">
      <div class="col-12">
        <div class="header-bar">
          <h2 class="mb-0">TASK STATUS</h2>
        </div>
      </div>
    </div>
  
    <table class="table mt-3 table-bordered">
      <thead>
        <tr>
          <th scope="col">S.N</th>
          <th scope="col">Employee Name</th>
          <th scope="col">Project Name</th>
          <th scope="col">Start Date</th>
          <th scope="col">End Date</th>
          <th scope="col">Project Status</th>
          <th scope="col">Actions</th> <!-- New column for dropdown -->
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let empDetails of tasks; let i = index">
          <tr *ngFor="let task of empDetails.taskDetails">
            <td>{{ i + 1 }}</td>
            <td>{{ empDetails.employee_name }}</td>
            <td>{{ task.project_name }}</td>
            <td>{{ task.start_date | date }}</td>
            <td>{{ task.end_date | date }}</td>
            <td>
              <span [ngClass]="getBadgeClass(task.project_status)">{{ task.project_status }}</span>
            </td>
            <td>
              <mat-select [(ngModel)]="task.selectedStatus" (selectionChange)="updateTaskStatus(task)">
                <mat-option *ngFor="let status of ['done', 'pending', 'on progress']" [value]="status">
                  {{ status }}
                </mat-option>
              </mat-select>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
